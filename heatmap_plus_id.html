<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Dimensional Plane - Heatmap Viewer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark-start: #1a1a1a;
            --bg-dark-end: #1a1a1a;
            --panel-bg: #1a1a1a;
            --panel-border: rgba(218, 217, 244, 0.2);
            --text-light: #e0e0e0;
            --text-secondary: #a0a0b0;
            --accent-primary: #dad9f4;
            --accent-glow: rgba(218, 217, 244, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Jost', sans-serif;
            background: radial-gradient(circle, var(--bg-dark-end) 0%, var(--bg-dark-start) 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
        }

        .container {
            background: var(--panel-bg);
            border-radius: 20px;
            border: 1px solid var(--panel-border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 8px;
            font-size: 22px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-size: 12px;
            font-weight: 300;
        }

        .chart-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 1 / 1;
            margin: 20px auto;
            background: transparent;
            border: 1px solid var(--panel-border);
            border-radius: 10px;
            overflow: hidden;
        }

        #chart {
            width: 100%;
            height: 100%;
            cursor: default;
        }

        .axis-label {
            position: absolute;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            pointer-events: none;
        }

        .axis-label.x-positive { 
            top: 50%; 
            right:-18px;
            transform: translateY(-50%) rotate(-90deg);
        }
        .axis-label.x-negative { 
            top: 50%; 
            left:-23px;
            transform: translateY(-50%) rotate(-90deg);
        }
        .axis-label.y-positive { 
            top: 5px; 
            left: 50%; 
            transform: translateX(-50%); 
        }
        .axis-label.y-negative { 
            bottom: 5px; 
            left: 50%; 
            transform: translateX(-50%); 
        }

        .sliders-container {
            max-width: 800px;
            margin: 20px auto 0;
            padding: 15px 15px 10px;
            background: transparent;
            border: 1px solid var(--panel-border);
            border-radius: 10px;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            gap: 20px;
        }

        .slider-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slider-group label {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 10px;
            font-weight: 400;
        }
        
        .slider-group .slider-value {
            font-weight:400;
            font-size: 12px;
            margin-top:4px;
            color: var(--accent-primary);
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 2px;
            outline: none;
            transition: background 0.1s ease;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent-primary);
            cursor: pointer;
            border: 2px solid var(--bg-dark-start);
        }
        
        input[type="range"]:disabled::-webkit-slider-thumb {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        .insights-container {
            max-width: 800px;
            margin: 10px auto 0;
            padding: 15px;
            background: transparent;
            border: 1px solid var(--panel-border);
            border-radius: 10px;
            text-align: center;
        }
        #insights-text {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 300;
            line-height: 1.5;
        }

        .info-panel {
            max-width: 800px;
            margin: 10px auto 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            background: transparent;
            border: 1px solid var(--panel-border);
            border-radius: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            background: transparent;
            color: var(--accent-primary);
            border: 1px solid var(--accent-primary);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--accent-glow);
            color: #1a1a1a;
        }
        
        button.secondary {
            color: var(--text-secondary);
            border-color: var(--text-secondary);
        }
        button.secondary:hover {
            background: rgba(160, 160, 176, 0.2);
            color: white;
        }

        #message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff6b6b;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease, top 0.3s ease;
            pointer-events: none;
        }

        #message-box.show {
            opacity: 1;
            top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heatmap Viewer</h1>
        <p class="subtitle" id="subtitle-text">Visualize aggregated emotional patterns from journal entries.</p>
        
        <div class="chart-container">
            <canvas id="chart"></canvas>
            <div class="axis-label x-positive">Pleasant</div>
            <div class="axis-label x-negative">Unpleasant</div>
            <div class="axis-label y-positive">Active</div>
            <div class="axis-label y-negative">Passive</div>
        </div>

        <div class="sliders-container">
            <div class="slider-group">
                <label for="past-slider">Avg Past</label>
                <input type="range" id="past-slider" min="0" max="10" value="0" disabled>
                <span id="past-value" class="slider-value">0</span>
            </div>
            <div class="slider-group">
                <label for="present-slider">Avg Present</label>
                <input type="range" id="present-slider" min="0" max="10" value="0" disabled>
                <span id="present-value" class="slider-value">0</span>
            </div>
            <div class="slider-group">
                <label for="future-slider">Avg Future</label>
                <input type="range" id="future-slider" min="0" max="10" value="0" disabled>
                <span id="future-value" class="slider-value">0</span>
            </div>
        </div>

        <div class="insights-container">
            <p id="insights-text">Loading insights...</p>
        </div>

        <div id="message-box"></div>

        <div class="info-panel">
            <input type="file" id="paletteInput" accept=".json" style="display: none;">
            <button class="secondary" onclick="document.getElementById('paletteInput').click()">Upload Palette</button>
            <button class="secondary" onclick="downloadPalette()">Download Palette</button>
            <input type="file" id="heatmapDataInput" accept=".json" style="display: none;">
            <button onclick="document.getElementById('heatmapDataInput').click()">Upload Heatmap Data</button>
        </div>
    </div>

    <script>
        // --- Global state variables ---
        let masterData = { fullTerritoryMap: [], avgEnergyUsed: 0, avgTemporalFocus: {past: 0, present: 0, future: 0}, weekSummary: "" };
        let rankedTerritories = [];

        // --- NEW DARK MODE COLOR PALETTE ---
        let colorPalette = {
            zeroColor: "#1f1f2a",
            gradient: [
                {offset: 0, color: "#2c3e50"}, {offset: 0.25, color: "#4f3a65"},
                {offset: 0.5, color: "#a75265"}, {offset: 0.75, color: "#f68f51"},
                {offset: 1, color: "#f9f871"}
            ]
        };
        let colorScale = d3.scaleLinear().domain(colorPalette.gradient.map(s => s.offset)).range(colorPalette.gradient.map(s => s.color));

        const canvas = document.getElementById('chart');
        const ctx = canvas.getContext('2d');

        // Slider and Insights elements
        const pastSlider = document.getElementById('past-slider');
        const presentSlider = document.getElementById('present-slider');
        const futureSlider = document.getElementById('future-slider');
        const pastValueSpan = document.getElementById('past-value');
        const presentValueSpan = document.getElementById('present-value');
        const futureValueSpan = document.getElementById('future-value');
        const insightsText = document.getElementById('insights-text');
        
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            draw();
        }

        const range = 110;
        function dataToCanvas(x, y) {
            const canvasX = (x + range) * canvas.width / (range * 2);
            const canvasY = (range - y) * canvas.height / (range * 2);
            return {x: canvasX, y: canvasY};
        }
        
        function drawHeatmapLayer() {
            if (masterData.fullTerritoryMap.length === 0) return;

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const outerRadius = dataToCanvas(100, 0).x - centerX;
            const innerRadius = dataToCanvas(20, 0).x - centerX;

            ctx.save();
            ctx.beginPath();
            ctx.arc(centerX, centerY, outerRadius, 0, 2 * Math.PI, false);
            ctx.arc(centerX, centerY, innerRadius, 0, 2 * Math.PI, true);
            ctx.clip();

            masterData.fullTerritoryMap.forEach(territory => {
                if (!territory.polygon) return;
                if (territory.stats) {
                    const rankIndex = rankedTerritories.findIndex(rt => rt.emotion === territory.emotion);
                    if (rankIndex !== -1) {
                        const rank = rankedTerritories.length > 1 ? rankIndex / (rankedTerritories.length - 1) : 0.5;
                        ctx.fillStyle = colorScale(rank);
                    }
                } else {
                    ctx.fillStyle = colorPalette.zeroColor;
                }
                
                ctx.beginPath();
                territory.polygon.forEach((point, pIndex) => {
                    const pos = dataToCanvas(point.x, point.y);
                    if (pIndex === 0) ctx.moveTo(pos.x, pos.y);
                    else ctx.lineTo(pos.x, pos.y);
                });
                ctx.closePath();
                ctx.fill();
            });
            ctx.strokeStyle = 'rgba(218, 217, 244, 0.1)';
            ctx.lineWidth = 1;
            masterData.fullTerritoryMap.forEach(territory => {
                if (!territory.polygon) return;
                ctx.beginPath();
                territory.polygon.forEach((point, index) => {
                    const pos = dataToCanvas(point.x, point.y);
                    if (index === 0) ctx.moveTo(pos.x, pos.y);
                    else ctx.lineTo(pos.x, pos.y);
                });
                ctx.closePath();
                ctx.stroke();
            });
            ctx.restore();
        }

        function drawEmotionDots() {
            if (masterData.fullTerritoryMap.length === 0) return;
            masterData.fullTerritoryMap.forEach(territory => {
                const dominanceAvg = territory.stats ? territory.stats.dominanceAvg : 0;
                const pos = dataToCanvas(territory.coordinates.x, territory.coordinates.y);
                const radius = territory.stats ? (4 + (dominanceAvg * 2)) : 2;
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, radius, 0, 2 * Math.PI);
                ctx.fillStyle = territory.stats ? 'rgba(255,255,255,0.8)' : 'rgba(255,255,255,0.3)';
                ctx.fill();
            });
        }

        function drawEmotionLabels() {
            if (masterData.fullTerritoryMap.length === 0) return;
            masterData.fullTerritoryMap.forEach(territory => {
                const dominanceAvg = territory.stats ? territory.stats.dominanceAvg : 0;
                const radius = territory.stats ? (4 + (dominanceAvg * 2)) : 2;
                const pos = dataToCanvas(territory.coordinates.x, territory.coordinates.y);
                
                ctx.font = "10px 'Jost', sans-serif";
                ctx.textAlign = 'center';
                ctx.textBaseline = 'bottom';
                ctx.fillStyle = territory.stats ? 'var(--text-light)' : 'var(--text-secondary)';
                ctx.fillText(territory.emotion, pos.x, pos.y - (radius + 4));
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            ctx.strokeStyle = 'rgba(218, 217, 244, 0.2)';
            ctx.lineWidth = 1;
            ctx.setLineDash([2, 4]);
            for (let radius = 20; radius <= 100; radius += 20) {
                const p = dataToCanvas(radius, 0);
                const canvasRadius = p.x - centerX;
                ctx.beginPath();
                ctx.arc(centerX, centerY, canvasRadius, 0, 2 * Math.PI);
                ctx.stroke();
            }
            ctx.beginPath();
            for(let i = 0; i < 8; i++) {
                const angle = i * Math.PI / 4;
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(centerX + canvas.width * Math.cos(angle), centerY + canvas.height * Math.sin(angle));
            }
            ctx.stroke();
            ctx.setLineDash([]);
            
            ctx.strokeStyle = 'rgba(218, 217, 244, 0.4)';
            ctx.lineWidth = 1;
            ctx.beginPath(); ctx.moveTo(0, centerY); ctx.lineTo(canvas.width, centerY); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(centerX, 0); ctx.lineTo(centerX, canvas.height); ctx.stroke();

            drawHeatmapLayer();

            if (masterData && masterData.avgEnergyUsed > 0) {
                const orbRadius = (masterData.avgEnergyUsed / 100) * 40;
                ctx.shadowColor = 'rgba(255, 255, 255, 0.8)';
                ctx.shadowBlur = 15;
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.arc(centerX, centerY, orbRadius, 0, 2 * Math.PI);
                ctx.stroke();
                ctx.shadowBlur = 0;
                ctx.fillStyle = '#ffffff';
                ctx.font = "bold 16px 'Jost', sans-serif";
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(Math.round(masterData.avgEnergyUsed), centerX, centerY);
            }
            
            drawEmotionDots();
            drawEmotionLabels();
        }

        let messageTimer;
        function showMessage(text, type = 'success') {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = text;
            messageBox.style.backgroundColor = type === 'success' ? '#29c7ac' : '#ff6b6b';
            messageBox.classList.add('show');
            clearTimeout(messageTimer);
            messageTimer = setTimeout(() => messageBox.classList.remove('show'), 3000);
        }

        function updateSliderFill(slider) {
            const min = slider.min || 0;
            const max = slider.max || 10;
            const value = slider.value;
            const percentage = ((value - min) / (max - min)) * 100;
            const color = 'var(--text-secondary)'; // Use secondary color for disabled sliders
            const trackColor = 'rgba(0, 0, 0, 0.3)';
            slider.style.background = `linear-gradient(to right, ${color} ${percentage}%, ${trackColor} ${percentage}%)`;
        }
        
        function processAndDrawHeatmap(data) {
            if (data && data.fullTerritoryMap && typeof data.avgEnergyUsed !== 'undefined') {
                masterData = data;
                rankedTerritories = masterData.fullTerritoryMap
                    .filter(t => t.stats)
                    .sort((a, b) => a.stats.appearances - b.stats.appearances);
                
                // Update UI with new data
                if (data.avgTemporalFocus) {
                    pastSlider.value = data.avgTemporalFocus.past || 0;
                    presentSlider.value = data.avgTemporalFocus.present || 0;
                    futureSlider.value = data.avgTemporalFocus.future || 0;
                    pastValueSpan.textContent = pastSlider.value;
                    presentValueSpan.textContent = presentSlider.value;
                    futureValueSpan.textContent = futureSlider.value;
                    [pastSlider, presentSlider, futureSlider].forEach(updateSliderFill);
                }
                if (data.weekSummary) {
                    insightsText.textContent = data.weekSummary;
                }

                showMessage('Heatmap data loaded successfully!', 'success');
                draw();
            } else {
                showMessage('Invalid or corrupted data structure received.', 'error');
            }
        }

        function handleHeatmapDataUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const parsedData = JSON.parse(e.target.result);
                    const heatmapObject = Array.isArray(parsedData) ? parsedData[0] : parsedData;
                    processAndDrawHeatmap(heatmapObject);
                } catch (error) { showMessage('Failed to parse JSON file.', 'error'); }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function downloadPalette() {
            const blob = new Blob([JSON.stringify(colorPalette, null, 2)], {type: 'application/json'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'heatmap_palette_dark.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function handlePaletteUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const newPalette = JSON.parse(e.target.result);
                    if (newPalette.zeroColor && Array.isArray(newPalette.gradient)) {
                        colorPalette = newPalette;
                        colorScale = d3.scaleLinear()
                            .domain(colorPalette.gradient.map(s => s.offset))
                            .range(colorPalette.gradient.map(s => s.color));
                        showMessage('Palette loaded successfully!', 'success');
                        draw();
                    } else { showMessage('Invalid palette file structure.', 'error'); }
                } catch (error) { showMessage('Failed to parse palette file.', 'error'); }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        async function loadDataFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const heatmapId = urlParams.get('heatmap_id');
            if (heatmapId) {
                const webhookUrl = `https://n8n.srv968843.hstgr.cloud/webhook-test/heatmap_plus_id?heatmap_id=${heatmapId}`;
                showMessage('Fetching heatmap data...', 'info');
                try {
                    const response = await fetch(webhookUrl);
                    if (!response.ok) throw new Error(`Server: ${response.status}`);
                    const data = await response.json();
                    const heatmapObject = Array.isArray(data) ? data[0] : data;
                    processAndDrawHeatmap(heatmapObject);
                } catch (error) {
                    showMessage(`Error: Could not fetch heatmap data. ${error.message}`, 'error');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            document.fonts.ready.then(() => {
                resizeCanvas();
                loadDataFromUrl();
            });
        });
        window.addEventListener('resize', resizeCanvas);
        const heatmapDataInput = document.getElementById('heatmapDataInput');
        const paletteInput = document.getElementById('paletteInput');
        heatmapDataInput.addEventListener('change', handleHeatmapDataUpload, false);
        paletteInput.addEventListener('change', handlePaletteUpload, false);
    </script>
</body>
</html>
