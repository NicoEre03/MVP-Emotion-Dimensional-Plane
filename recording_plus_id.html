<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Emotion Dimensional Plane - Recording Mode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark-start: #1a1a1a;
            --bg-dark-end: #1a1a1a;
            --panel-bg: #1a1a1a;
            --panel-border: rgba(218, 217, 244, 0.2);
            --text-light: #e0e0e0;
            --text-secondary: #a0a0b0;
            --accent-primary: #dad9f4;
            --accent-glow: rgba(218, 217, 244, 0.5);
            --success-color: #29c7ac;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Jost', sans-serif;
            background: radial-gradient(circle, var(--bg-dark-end) 0%, var(--bg-dark-start) 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
        }

        .container {
            background: var(--panel-bg);
            border-radius: 20px;
            border: 1px solid var(--panel-border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 8px;
            font-size: 22px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-size: 12px;
            font-weight: 300; /* Lighter weight for subtitle */
        }

        .chart-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 1 / 1;
            margin: 20px auto;
            background: transparent;
            border: 1px solid var(--panel-border);
            border-radius: 10px;
            overflow: hidden;
        }

        #chart {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .axis-label {
            position: absolute;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            pointer-events: none;
        }

        .axis-label.x-positive { 
            top: 50%; 
            right:-18px; /* Nudged closer to the plot */
            transform: translateY(-50%) rotate(-90deg);
        }
        .axis-label.x-negative { 
            top: 50%; 
            left:-15px; /* Nudged closer to the plot */
            transform: translateY(-50%) rotate(-90deg);
        }
        .axis-label.y-positive { 
            top: 5px; 
            left: 50%; 
            transform: translateX(-50%); 
        }
        .axis-label.y-negative { 
            bottom: 5px; 
            left: 50%; 
            transform: translateX(-50%); 
        }

        .controls-row {
            max-width: 800px;
            margin: 20px auto 0;
            display: flex;
            align-items: stretch; /* Make children same height */
            gap: 10px;
        }

        .sliders-container {
            flex: 1 1 80%; /* Takes up 80% of the space */
            padding: 15px 15px 10px;
            background: transparent;
            border: 1px solid var(--panel-border);
            border-radius: 10px;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            gap: 20px;
        }

        .note-container {
            flex: 1 1 20%; /* Takes up 20% of the space */
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            border: 1px solid var(--panel-border);
            border-radius: 10px;
            padding: 10px;
        }

        .slider-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slider-group label {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 10px;
            font-weight: 400; /* Regular weight for labels */
        }
        
        .slider-group .slider-value {
            font-weight:400;
            font-size: 12px;
            margin-top:4px;
            color: var(--accent-primary);
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            /* The background will now be set by JavaScript */
            background: rgba(0, 0, 0, 0.3);
            border-radius: 2px;
            outline: none;
            transition: background 0.1s ease; /* Smooth transition */
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent-primary);
            cursor: pointer;
            border: 2px solid var(--bg-dark-start);
        }
        
        .info-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 10px;
            background: transparent;
            border: 1px solid var(--panel-border);
            border-radius: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        button {
            background: transparent;
            color: var(--accent-primary);
            border: 1px solid var(--accent-primary);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--accent-glow);
            color: #1a1a1a;
        }
        
        button.secondary {
            color: var(--text-secondary);
            border-color: var(--text-secondary);
        }
        button.secondary:hover {
            background: rgba(160, 160, 176, 0.2);
             color: white;
        }

        #message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff6b6b;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease, top 0.3s ease;
            pointer-events: none;
        }

        #message-box.show {
            opacity: 1;
            top: 30px;
        }

        .note-btn {
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 20px;
            font-weight: 700;
            padding: 0;
            line-height: 34px;
            text-align: center;
        }
        .note-btn.note-added {
            background: var(--success-color);
            border-color: var(--success-color);
            color: var(--bg-dark-start);
        }
         .note-btn.note-added:hover {
            background: var(--success-color);
            color: white;
            box-shadow: none; /* Removed glow effect */
        }

        #note-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10,10,20,0.7);
            backdrop-filter: blur(5px);
            z-index: 1001;
            display: none;
            justify-content: center;
            align-items: center;
        }
        #note-panel {
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #note-panel h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            text-transform: uppercase;
        }
        #note-textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid var(--panel-border);
            background: rgba(0,0,0,0.2);
            color: var(--text-light);
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
        }
        .note-panel-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emotion Recording</h1>
        <p class="subtitle" id="subtitle-text">Click to select • Double-click to increase dominance • Right-click to decrease/deselect</p>
        
        <div class="chart-container">
            <canvas id="chart"></canvas>
            <div class="axis-label x-positive">Unpleasant</div>
            <div class="axis-label x-negative">Pleasant</div>
            <div class="axis-label y-positive">Active</div>
            <div class="axis-label y-negative">Passive</div>
        </div>
        
        <div id="message-box"></div>

        <div class="controls-row">
            <div class="sliders-container">
                <div class="slider-group">
                    <label for="past-slider">Past (memory)</label>
                    <input type="range" id="past-slider" min="0" max="10" value="0">
                    <span id="past-value" class="slider-value">0</span>
                </div>
                <div class="slider-group">
                    <label for="present-slider">Present</label>
                    <input type="range" id="present-slider" min="0" max="10" value="0">
                    <span id="present-value" class="slider-value">0</span>
                </div>
                <div class="slider-group">
                    <label for="future-slider">Future (visualization)</label>
                    <input type="range" id="future-slider" min="0" max="10" value="0">
                    <span id="future-value" class="slider-value">0</span>
                </div>
            </div>
            <div class="note-container">
                <button id="add-note-btn" class="note-btn secondary" onclick="openNoteModal()">+</button>
            </div>
        </div>

        <div class="info-panel">
            <div style="margin-left: auto;"> <!-- Pushes content to the right -->
                <input type="file" id="csvFileInput" accept=".csv" style="display: none;">
                <button class="secondary" onclick="document.getElementById('csvFileInput').click()">Upload Coords</button>
                <button onclick="downloadState()">Download</button>
                <button onclick="submitState()">Submit</button>
            </div>
        </div>
    </div>

    <!-- Note Modal -->
    <div id="note-overlay">
        <div id="note-panel">
            <h2>Add a Note</h2>
            <textarea id="note-textarea" placeholder="Enter your notes for this entry..."></textarea>
            <div class="note-panel-buttons">
                <button onclick="saveNote()">Save & Close</button>
            </div>
        </div>
    </div>

    <script>
        // --- Global state variables ---
        let energy = 100;
        let pastValue = 0;
        let presentValue = 0;
        let futureValue = 0;
        let noteText = '';
        let currentUserMapId = 'default';
        let currentSettingsId = 'default';
        
        let recordingSettings = {
            "totalEnergy": 100, "activationCost": 10, "resizeCost": 15,
            "ringMultipliers": [1, 1.2, 1.5, 2],
            "rules": [
                { "trigger": 1, "constraints": [4, 5, 6] }, { "trigger": 2, "constraints": [4, 5, 6] },
                { "trigger": 3, "constraints": [7] }, { "trigger": 4, "constraints": [1, 2, 3] },
                { "trigger": 5, "constraints": [1, 2, 8] }, { "trigger": 6, "constraints": [1, 2, 7] },
                { "trigger": 7, "constraints": [3, 4] }, { "trigger": 8, "constraints": [3, 4, 5] }
            ]
        };
        energy = recordingSettings.totalEnergy;

        let emotionsData = [
            {emotion: "acceptance", x: -12, y: -46}, {emotion: "admiration", x: -52, y: -52},
            {emotion: "adventurous", x: -52, y: 76}, {emotion: "alarmed", x: 25, y: 63},
            {emotion: "amazement", x: -93, y: 17}, {emotion: "amusement", x: -28, y: 58},
            {emotion: "Angry", x: 52, y: 44}, {emotion: "annoyed", x: 24, y: 8},
            {emotion: "anxious", x: 33, y: 79}, {emotion: "apathetic", x: 18, y: -29},
            {emotion: "apprehensive", x: 8, y: 33}, {emotion: "astonished", x: -64, y: 62},
            {emotion: "attentive", x: -71, y: -7}, {emotion: "bored", x: 7, y: -17},
            {emotion: "calm", x: -17, y: -29}, {emotion: "conceited", x: -43, y: 62},
            {emotion: "confident", x: -40, y: 52}, {emotion: "contemplative", x: -54, y: -76},
            {emotion: "contemptuous", x: 62, y: 29}, {emotion: "content", x: -32, y: 12},
            {emotion: "curious", x: -10, y: 32}, {emotion: "delighted", x: -65, y: 22},
            {emotion: "depressed", x: 74, y: -65}, {emotion: "desperate", x: 87, y: -17},
            {emotion: "despondent", x: 53, y: -53}, {emotion: "disappointed", x: 67, y: -21},
            {emotion: "discontented", x: 45, y: -21}, {emotion: "disgusted", x: 14, y: 21},
            {emotion: "dissatisfied", x: 35, y: -61}, {emotion: "distressed", x: 89, y: 6},
            {emotion: "distrustful", x: 18, y: -69}, {emotion: "ecstasy", x: -27, y: 88},
            {emotion: "embarrassed", x: 61, y: -35}, {emotion: "empathetic", x: -44, y: -19},
            {emotion: "envious", x: 42, y: 27}, {emotion: "excited", x: -11, y: 67},
            {emotion: "expectant", x: -10, y: 49}, {emotion: "Fear", x: 100, y: 100},
            {emotion: "feel guilt", x: 50, y: -75}, {emotion: "frustrated", x: 88, y: 23},
            {emotion: "grateful", x: -82, y: -38}, {emotion: "grief", x: 44, y: -88},
            {emotion: "Happy", x: -31, y: 32}, {emotion: "hesitant", x: 27, y: -44},
            {emotion: "hopeful", x: -48, y: 27}, {emotion: "impatient", x: 31, y: 42},
            {emotion: "impressed", x: -24, y: 44}, {emotion: "indignant", x: 69, y: 9},
            {emotion: "insulted", x: 69, y: -7}, {emotion: "interested", x: -9, y: 17},
            {emotion: "irrelevant", x: 12, y: -48}, {emotion: "jealous", x: 50, y: 11},
            {emotion: "joyous", x: -51, y: 45}, {emotion: "loathing", x: 80, y: 42},
            {emotion: "longing", x: -10, y: -92}, {emotion: "lusting", x: -87, y: 100},
            {emotion: "melancholic", x: 28, y: -85}, {emotion: "miserable", x: 86, y: -44},
            {emotion: "Neutral", x: 0, y: 0}, {emotion: "panic", x: 22, y: 92},
            {emotion: "peaceful", x: -28, y: -11}, {emotion: "pleased", x: -49, y: 7},
            {emotion: "rage", x: 72, y: 59}, {emotion: "relaxed", x: -10, y: -16},
            {emotion: "Sad", x: 37, y: -33}, {emotion: "satisfied", x: -31, y: -56},
            {emotion: "serene", x: -19, y: 4}, {emotion: "serious", x: 25, y: -9},
            {emotion: "startled", x: 10, y: 67}, {emotion: "submission", x: 0, y: -60},
            {emotion: "Surprise", x: -9, y: 83}, {emotion: "suspicious", x: 13, y: 44},
            {emotion: "taken aback", x: 95, y: -100}, {emotion: "tense", x: 36, y: 54},
            {emotion: "terror", x: 8, y: 87}, {emotion: "tired", x: -100, y: -96},
            {emotion: "triumphant", x: -78, y: 44}, {emotion: "trust", x: -60, y: -33},
            {emotion: "vigilant", x: 54, y: 70}, {emotion: "wavering", x: 100, y: -68},
            {emotion: "worried", x: 48, y: -11}
        ].map(e => ({ ...e, isBold: false, originalEmotion: e.emotion, isSelected: false, dominanceLevel: 0 }));

        const canvas = document.getElementById('chart');
        const ctx = canvas.getContext('2d');
        const csvFileInput = document.getElementById('csvFileInput');

        const pastSlider = document.getElementById('past-slider');
        const presentSlider = document.getElementById('present-slider');
        const futureSlider = document.getElementById('future-slider');
        const pastValueSpan = document.getElementById('past-value');
        const presentValueSpan = document.getElementById('present-value');
        const futureValueSpan = document.getElementById('future-value');

        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            draw();
        }

        function dataToCanvas(x, y) {
            const range = 110; // Increased range
            const canvasX = (x + range) * canvas.width / (range * 2);
            const canvasY = (range - y) * canvas.height / (range * 2);
            return {x: canvasX, y: canvasY};
        }

        function getEmotionColor(x, y, isSelectedInRecording) {
            if (!isSelectedInRecording) {
                return 'rgba(160, 160, 176, 0.3)'; 
            }
            const radius = Math.sqrt(x * x + y * y);
            if (radius <= 20) return 'hsl(50, 80%, 60%)';
            let angle = Math.atan2(y, x) * (180 / Math.PI);
            if (angle < 0) angle += 360;
            const hue = Math.round((angle - 45 + 360) % 360);
            const saturation = 50 + (radius / 2);
            const lightness = 60;
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }

        function getSector(emotion) {
            let angle = Math.atan2(emotion.y, emotion.x) * (180 / Math.PI);
            if (angle < 0) angle += 360;
            return Math.floor(angle / 45) + 1;
        }

        function getRing(emotion) {
            const radius = Math.sqrt(emotion.x * emotion.x + emotion.y * emotion.y);
            if (radius <= 20) return 0;
            if (radius <= 40) return 1;
            if (radius <= 60) return 2;
            if (radius <= 80) return 3;
            return 4;
        }

        function getConstrainedSectors() {
            const constrained = new Set();
            emotionsData.filter(e => e.isSelected).forEach(emotion => {
                const sector = getSector(emotion);
                const rule = recordingSettings.rules.find(r => r.trigger === sector);
                if (rule) rule.constraints.forEach(s => constrained.add(s));
            });
            return Array.from(constrained);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const dynamicFontSize = Math.max(6, canvas.width / 60);

            ctx.strokeStyle = 'rgba(218, 217, 244, 0.1)';
            ctx.lineWidth = 1;
            for(let i = -100; i <= 100; i += 25) {
                const p1 = dataToCanvas(i, -105);
                const p2 = dataToCanvas(i, 105);
                ctx.beginPath();
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.stroke();
            }
             for(let i = -100; i <= 100; i += 25) {
                const p1 = dataToCanvas(-105, i);
                const p2 = dataToCanvas(105, i);
                ctx.beginPath();
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.stroke();
            }

            const constrainedSectors = getConstrainedSectors();
            if (constrainedSectors.length > 0) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                const sectorVertices = [ null, { p1: { x: 105, y: 0 }, p2: { x: 105, y: 105 } }, { p1: { x: 105, y: 105 }, p2: { x: 0, y: 105 } }, { p1: { x: 0, y: 105 }, p2: { x: -105, y: 105 } }, { p1: { x: -105, y: 105 }, p2: { x: -105, y: 0 } }, { p1: { x: -105, y: 0 }, p2: { x: -105, y: -105 } }, { p1: { x: -105, y: -105 }, p2: { x: 0, y: -105 } }, { p1: { x: 0, y: -105 }, p2: { x: 105, y: -105 } }, { p1: { x: 105, y: -105 }, p2: { x: 105, y: 0 } } ];
                constrainedSectors.forEach(sector => {
                    const vertices = sectorVertices[sector];
                    if (!vertices) return;
                    const p1Canvas = dataToCanvas(vertices.p1.x, vertices.p1.y);
                    const p2Canvas = dataToCanvas(vertices.p2.x, vertices.p2.y);
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(p1Canvas.x, p1Canvas.y);
                    ctx.lineTo(p2Canvas.x, p2Canvas.y);
                    ctx.closePath();
                    ctx.fill();
                });
            }
            
            ctx.strokeStyle = 'rgba(218, 217, 244, 0.2)';
            ctx.lineWidth = 1;
            ctx.setLineDash([2, 4]);
            for (let radius = 20; radius <= 100; radius += 20) {
                ctx.beginPath();
                const p = dataToCanvas(radius, 0);
                const canvasRadius = p.x - centerX;
                ctx.arc(centerX, centerY, canvasRadius, 0, 2 * Math.PI);
                ctx.stroke();
            }
            
            ctx.beginPath();
            ctx.moveTo(0, 0); ctx.lineTo(canvas.width, canvas.height);
            ctx.moveTo(canvas.width, 0); ctx.lineTo(0, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
            
            ctx.strokeStyle = 'rgba(218, 217, 244, 0.4)';
            ctx.lineWidth = 1;
            ctx.beginPath(); ctx.moveTo(0, canvas.height / 2); ctx.lineTo(canvas.width, canvas.height / 2); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(canvas.width / 2, 0); ctx.lineTo(canvas.width / 2, canvas.height); ctx.stroke();
            
            ctx.fillStyle = '#a0a0b0';
            ctx.font = `${dynamicFontSize / 1.2}px 'Jost', sans-serif`;
            ctx.textAlign = 'center'; ctx.textBaseline = 'top';
            [-100, -50, 50, 100].forEach(val => {
                const x = dataToCanvas(val, 0).x;
                ctx.fillText(val.toString(), x, canvas.height / 2 + 5);
            });
            ctx.textAlign = 'left'; ctx.textBaseline = 'middle';
            [-100, -50, 50, 100].forEach(val => {
                const y = dataToCanvas(0, val).y;
                ctx.fillText(val.toString(), canvas.width / 2 + 5, y);
            });
            
            const maxOrbRadius = canvas.width / 20;
            const orbRadius = maxOrbRadius * (energy / recordingSettings.totalEnergy);

            // Draw the gradient fill
            const orbGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, orbRadius);
            orbGradient.addColorStop(0, 'rgba(218, 217, 244, 0.4)');
            orbGradient.addColorStop(1, 'rgba(218, 217, 244, 0)');
            ctx.fillStyle = orbGradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, orbRadius, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw the glowing border correctly on top
            ctx.shadowColor = 'rgba(218, 217, 244, 0.6)';
            ctx.shadowBlur = 10;
            ctx.strokeStyle = 'rgba(218, 217, 244, 0.6)';
            ctx.lineWidth = 1;
            ctx.beginPath(); // Re-declaring the path for the stroke
            ctx.arc(centerX, centerY, orbRadius, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.shadowBlur = 0;

            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${dynamicFontSize * 1.4}px 'Jost', sans-serif`;
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(energy, centerX, centerY);

            emotionsData.forEach(emotion => {
                const pos = dataToCanvas(emotion.x, emotion.y);
                const color = getEmotionColor(emotion.x, emotion.y, emotion.isSelected);
                const radius = (canvas.width / 150) + (emotion.dominanceLevel * (canvas.width / 200));
                
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, radius, 0, 2 * Math.PI);
                
                if(emotion.isSelected) {
                    ctx.shadowColor = color;
                    ctx.shadowBlur = 5 + (emotion.dominanceLevel * 10);
                }

                ctx.fillStyle = color;
                ctx.fill();
                ctx.shadowBlur = 0;
                
                let fontDeclaration = `${dynamicFontSize}px 'Jost', sans-serif`;
                ctx.font = fontDeclaration;
                ctx.textAlign = 'center'; ctx.textBaseline = 'bottom';
                
                // Check if the emotion is in a constrained sector and adjust text color
                const emotionSector = getSector(emotion);
                if (constrainedSectors.includes(emotionSector)) {
                    ctx.fillStyle = 'rgba(160, 160, 176, 0.5)'; // Dimmer color for constrained text
                } else {
                    ctx.fillStyle = '#e0e0e0'; // Standard text color
                }
                
                ctx.fillText(emotion.emotion, pos.x, pos.y - (radius + 2));
            });
        }

        function getEmotionAt(canvasX, canvasY) {
            for (let i = emotionsData.length - 1; i >= 0; i--) {
                const emotion = emotionsData[i];
                const pos = dataToCanvas(emotion.x, emotion.y);
                const radius = (canvas.width / 150) + (emotion.dominanceLevel * (canvas.width / 200));
                const dist = Math.sqrt(Math.pow(pos.x - canvasX, 2) + Math.pow(pos.y - canvasY, 2));
                if (dist <= radius + 4) return emotion;
            }
            return null;
        }

        // --- Functions below this line are preserved and unchanged ---

        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const { x, y } = { x: e.clientX - rect.left, y: e.clientY - rect.top };
            const emotion = getEmotionAt(x, y);

            if (emotion && !emotion.isSelected) {
                if (getConstrainedSectors().includes(getSector(emotion))) {
                    showMessage("This emotion is constrained by your other selections.");
                    return;
                }
                const cost = Math.round(recordingSettings.activationCost * (recordingSettings.ringMultipliers[getRing(emotion) - 1] || 1));
                if (energy >= cost) {
                    energy -= cost;
                    emotion.isSelected = true;
                } else {
                    showMessage("Not enough energy to select.");
                }
                draw();
            }
        });

        canvas.addEventListener('dblclick', (e) => {
            const rect = canvas.getBoundingClientRect();
            const { x, y } = { x: e.clientX - rect.left, y: e.clientY - rect.top };
            const emotion = getEmotionAt(x, y);

            if (emotion && emotion.isSelected && emotion.dominanceLevel < 3) {
                const cost = Math.round(recordingSettings.resizeCost * (recordingSettings.ringMultipliers[getRing(emotion) - 1] || 1));
                if (energy >= cost) {
                    energy -= cost;
                    emotion.dominanceLevel++;
                    draw();
                } else {
                    showMessage("Not enough energy to increase dominance.");
                }
            }
        });
        
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const { x, y } = { x: e.clientX - rect.left, y: e.clientY - rect.top };
            const emotion = getEmotionAt(x, y);

            if (emotion && emotion.isSelected) {
                const ring = getRing(emotion);
                if (emotion.dominanceLevel > 0) {
                    energy += Math.round(recordingSettings.resizeCost * (recordingSettings.ringMultipliers[ring - 1] || 1));
                    emotion.dominanceLevel--;
                } else {
                    energy += Math.round(recordingSettings.activationCost * (recordingSettings.ringMultipliers[ring - 1] || 1));
                    emotion.isSelected = false;
                }
                draw();
            }
        });

        let messageTimer;
        function showMessage(text, type = 'error') {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = text;
            messageBox.style.backgroundColor = type === 'error' ? '#ff6b6b' : (type === 'success' ? '#29c7ac' : '#6c757d');
            messageBox.classList.add('show');
            clearTimeout(messageTimer);
            messageTimer = setTimeout(() => messageBox.classList.remove('show'), 3000);
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => parseCSVToEmotionsData(e.target.result);
            reader.readAsText(file);
            event.target.value = '';
        }

        function parseCSVToEmotionsData(text) {
            const newEmotions = [];
            const lines = text.split(/\r\n|\n/);
            const header = lines[0].split(',').map(h => h.trim().toLowerCase());
            const emotionIndex = header.indexOf('emotion');
            const xIndex = header.indexOf('x');
            const yIndex = header.indexOf('y');

            if (emotionIndex === -1 || xIndex === -1 || yIndex === -1) {
                return showMessage('Invalid CSV. Header must contain "emotion", "X", and "Y".');
            }

            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim() === '') continue;
                const data = lines[i].split(',');
                const emotionName = data[emotionIndex]?.trim().replace(/"/g, '');
                const x = parseInt(data[xIndex], 10);
                const y = parseInt(data[yIndex], 10);

                if (emotionName && !isNaN(x) && !isNaN(y)) {
                    newEmotions.push({
                        emotion: emotionName, originalEmotion: emotionName,
                        x: Math.max(-100, Math.min(100, x)), y: Math.max(-100, Math.min(100, y))
                    });
                }
            }
            
            if (newEmotions.length === 0) return showMessage('No valid emotion data found in file.');

            emotionsData = newEmotions.map(e => ({ ...e, isBold: false, isSelected: false, dominanceLevel: 0 }));
            energy = recordingSettings.totalEnergy;
            draw();
            showMessage('Successfully loaded new emotion coordinates!', 'success');
        }

        function createStateObject() {
            const stateObject = {
                Timestamp: new Date().toISOString(),
                recordedState: emotionsData.filter(e => e.isSelected).map(e => ({
                    emotion: e.originalEmotion, dominanceLevel: e.dominanceLevel
                })),
                remainingEnergy: energy,
                temporalFocus: { past: pastValue, present: presentValue, future: futureValue },
                User_Map_ID_Used: currentUserMapId, User_Settings_ID_Used: currentSettingsId
            };
            if (noteText.trim() !== '') stateObject.Note = noteText.trim();
            return stateObject;
        }

        function downloadState() {
            const blob = new Blob([JSON.stringify(createStateObject(), null, 2)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `emotional_state_${new Date().toISOString().replace(/[-:T.]/g, '').slice(0, 14)}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function submitState() {
            const stateObject = createStateObject();
            const webhookUrl = 'https://n8n.srv968843.hstgr.cloud/webhook/journal-entry';
            showMessage("Submitting state...", "info");
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(stateObject)
                });
                if (response.ok) showMessage("Submission successful!", "success");
                else showMessage(`Submission failed: ${response.status} ${response.statusText}.`, "error");
            } catch (error) {
                showMessage(`Submission failed: Network error.`, "error");
            }
        }

        async function loadConfigFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const userMapId = urlParams.get('user_map_id');
            const settingsId = urlParams.get('settings_id');

            if (userMapId && settingsId) {
                currentUserMapId = userMapId;
                currentSettingsId = settingsId;
                const webhookUrl = `https://n8n.srv968843.hstgr.cloud/webhook/map-settings_id?user_map_id=${userMapId}&settings_id=${settingsId}`;
                showMessage('Loading custom configuration...', 'info');

                try {
                    const response = await fetch(webhookUrl);
                    if (!response.ok) throw new Error(`Server responded with status: ${response.status}`);
                    
                    const data = await response.json();
                    if (data.map_data && data.settings_data) {
                        if (Array.isArray(data.map_data.coordinates)) {
                            emotionsData = data.map_data.coordinates.map(e => ({ 
                                ...e,
                                originalEmotion: e.emotion,
                                isBold: false, 
                                isSelected: false, 
                                dominanceLevel: 0 
                            }));
                        }
                        recordingSettings = data.settings_data;
                        energy = recordingSettings.totalEnergy; 
                        showMessage('Custom configuration loaded!', 'success');
                    } else {
                        throw new Error("Invalid data structure from server.");
                    }
                } catch (error) {
                    console.error("Error fetching configuration:", error);
                    showMessage(`Error loading configuration. ${error.message}`, 'error');
                } finally {
                    draw();
                }
            }
        }
        
        function openNoteModal() {
            document.getElementById('note-overlay').style.display = 'flex';
            document.getElementById('note-textarea').value = noteText;
        }

        function saveNote() {
            noteText = document.getElementById('note-textarea').value;
            document.getElementById('note-overlay').style.display = 'none';
            const noteBtn = document.getElementById('add-note-btn');
            if (noteText.trim() !== '') {
                noteBtn.innerHTML = '<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle; margin-top: -2px;"><path d="M4 8.5L6.5 11L12 5.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>';
                noteBtn.classList.add('note-added');
                noteBtn.classList.remove('secondary');
            } else {
                noteBtn.innerHTML = '+';
                noteBtn.classList.remove('note-added');
                noteBtn.classList.add('secondary');
            }
        }

        function updateSliderFill(slider) {
            const min = slider.min || 0;
            const max = slider.max || 10;
            const value = slider.value;
            const percentage = ((value - min) / (max - min)) * 100;
            const color = 'var(--accent-primary)';
            const trackColor = 'rgba(0, 0, 0, 0.3)';
            
            slider.style.background = `linear-gradient(to right, ${color} ${percentage}%, ${trackColor} ${percentage}%)`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Wait for all fonts to be loaded before the initial draw
            document.fonts.ready.then(() => {
                resizeCanvas();
                loadConfigFromUrl();
                // Initialize slider fills on load
                [pastSlider, presentSlider, futureSlider].forEach(updateSliderFill);
            });
        });
        
        csvFileInput.addEventListener('change', handleFileUpload, false);
        pastSlider.addEventListener('input', (e) => { 
            pastValue = parseInt(e.target.value, 10); 
            pastValueSpan.textContent = pastValue; 
            updateSliderFill(e.target);
        });
        presentSlider.addEventListener('input', (e) => { 
            presentValue = parseInt(e.target.value, 10); 
            presentValueSpan.textContent = presentValue; 
            updateSliderFill(e.target);
        });
        futureSlider.addEventListener('input', (e) => { 
            futureValue = parseInt(e.target.value, 10); 
            futureValueSpan.textContent = futureValue; 
            updateSliderFill(e.target);
        });
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
