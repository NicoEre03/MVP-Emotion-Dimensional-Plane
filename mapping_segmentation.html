            {emotion: "peaceful", x: -50, y: -44}, {emotion: "passionate", x: -85, y: 35},
            {emotion: "pleased", x: -67, y: -1}, {emotion: "polite", x: -38, y: -25},
            {emotion: "relaxed", x: -34, y: -28}, {emotion: "relief", x: -100, y: -45},
            {emotion: "Sad", x: 45, y: -60}, {emotion: "satisfaction", x: -38, y: -19},
            {emotion: "serene", x: -26, y: -40}, {emotion: "serious", x: 1, y: -38},
            {emotion: "shame", x: 55, y: -85}, {emotion: "shyness", x: 30, y: -50},
            {emotion: "sympathetic", x: -38, y: -53}, {emotion: "Surprise", x: -44, y: 64},
            {emotion: "taken aback", x: -22, y: 40}, {emotion: "tense", x: 50, y: 50},
            {emotion: "tired", x: 19, y: -55}, {emotion: "triumphant", x: -70, y: 80},
            {emotion: "uncomfortable", x: 6, y: -6}, {emotion: "wavering", x: -2, y: -60},
            {emotion: "wistful", x: -40, y: -20}, {emotion: "worried", x: 40, y: 30},
            {emotion: "zestful", x: -88, y: 88},
        ].map(e => ({ ...e, isBold: false, originalEmotion: e.emotion, isSelected: false, dominanceLevel: 0 }));

        let originalPositions = JSON.parse(JSON.stringify(emotionsData));

        const canvas = document.getElementById('chart');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');
        
        let selectedEmotion = null;
        let isDragging = false;
        let draggedEmotion = null;

        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth - 40;
            canvas.height = container.clientHeight - 40;
            draw();
        }

        function dataToCanvas(x, y) {
            const canvasX = (x + 120) * canvas.width / 240;
            const canvasY = (120 - y) * canvas.height / 240;
            return {x: canvasX, y: canvasY};
        }
        
        function canvasToData(canvasX, canvasY) {
            const x = Math.round((canvasX * 240 / canvas.width) - 120);
            const y = Math.round(120 - (canvasY * 240 / canvas.height));
            return {x: Math.max(-100, Math.min(100, x)), y: Math.max(-100, Math.min(100, y))};
        }
        
        function dataToCanvasSegmentation(x, y) {
            const canvasX = (x + 120) * canvas.width / 240;
            const canvasY = (120 - y) * canvas.height / 240;
            return {x: canvasX, y: canvasY};
        }

        function canvasToDataSegmentation(canvasX, canvasY) {
            const x = Math.round(((canvasX * 240 / canvas.width) - 120) * 100) / 100;
            const y = Math.round((120 - (canvasY * 240 / canvas.height)) * 100) / 100;
            return {x: x, y: y};
        }


        function getEmotionColor(x, y, isUserAdded) {
            if (isUserAdded) return '#0066cc';

            const radius = Math.sqrt(x * x + y * y);

            if (radius <= 20) {
                return 'hsl(50, 80%, 60%)';
            }

            let angle = Math.atan2(y, x) * (180 / Math.PI);
            if (angle < 0) {
                angle += 360;
            }
            
            const hue = Math.round((angle - 45 + 360) % 360);

            let saturation;
            if (radius <= 40) saturation = 50;
            else if (radius <= 60) saturation = 65;
            else if (radius <= 80) saturation = 80;
            else saturation = 100;

            const lightness = 55;

            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }
        
        function drawVoronoiSegmentation() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const minDimension = Math.min(canvas.width, canvas.height);
            const outerRadius = (100 / 120) * (minDimension / 2);
            const innerRadius = (20 / 120) * (minDimension / 2);

            const points = emotionsData.map(e => {
                const pos = dataToCanvasSegmentation(e.x, e.y);
                return [pos.x, pos.y];
            });

            if (points.length === 0) return;

            const delaunay = d3.Delaunay.from(points);
            const voronoi = delaunay.voronoi([0, 0, canvas.width, canvas.height]);

            ctx.save();
            // Create the donut-shaped clipping mask
            ctx.beginPath();
            ctx.arc(centerX, centerY, outerRadius, 0, 2 * Math.PI, false); // Outer circle
            ctx.arc(centerX, centerY, innerRadius, 0, 2 * Math.PI, true); // Inner circle (hole)
            ctx.clip();

            // Draw the Voronoi cells (they will be clipped by the mask)
            ctx.beginPath();
            for (let i = 0; i < points.length; i++) {
                const cell = voronoi.cellPolygon(i);
                if (cell) {
                    ctx.moveTo(cell[0][0], cell[0][1]);
                    for (let j = 1; j < cell.length; j++) {
                        ctx.lineTo(cell[j][0], cell[j][1]);
                    }
                    ctx.closePath();
                }
            }
            
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.lineWidth = 1;
            ctx.stroke();

            ctx.restore(); // Remove the clipping mask
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (currentMode === 'mapping') {
                drawMappingMode();
            } else {
                drawSegmentationMode();
            }
        }
        
        function drawMappingMode(){
             const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            ctx.strokeStyle = '#d0d0d0';
            ctx.lineWidth = 1;
            ctx.setLineDash([3, 3]);
            for (let radius = 20; radius <= 100; radius += 20) {
                ctx.beginPath();
                const minDimension = Math.min(canvas.width, canvas.height);
                const canvasRadius = (radius / 120) * (minDimension / 2);
                ctx.arc(centerX, centerY, canvasRadius, 0, 2 * Math.PI);
                ctx.stroke();
            }
            
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(canvas.width, canvas.height);
            ctx.moveTo(canvas.width, 0);
            ctx.lineTo(0, canvas.height);
            ctx.stroke();

            ctx.setLineDash([]);
            
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 12; i++) {
                const x = (canvas.width / 12) * i;
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i <= 12; i++) {
                const y = (canvas.height / 12) * i;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            
            ctx.fillStyle = '#888';
            ctx.font = '11px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            const xValues = [-120, -100, -75, -50, -25, 0, 25, 50, 75, 100, 120];
            xValues.forEach(val => {
                const x = dataToCanvas(val, 0).x;
                ctx.fillText(val.toString(), x, canvas.height / 2 + 5);
            });
            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';
            const yValues = [-120, -100, -75, -50, -25, 25, 50, 75, 100, 120];
            yValues.forEach(val => {
                const y = dataToCanvas(0, val).y;
                ctx.fillText(val.toString(), canvas.width / 2 + 5, y);
            });
            
            emotionsData.forEach(emotion => {
                const pos = dataToCanvas(emotion.x, emotion.y);
                const color = getEmotionColor(emotion.x, emotion.y, emotion.userAdded);
                const radius = 6;
                
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, radius, 0, 2 * Math.PI);
                ctx.fillStyle = color;
                ctx.fill();
                
                if (selectedEmotion === emotion) {
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
                
                const primaryEmotions = ['Happy', 'Sad', 'Angry', 'Fear', 'Surprise', 'Neutral'];
                let fontDeclaration = '';
                if (emotion.isBold) fontDeclaration += 'bold ';

                if (primaryEmotions.includes(emotion.originalEmotion)) {
                    ctx.fillStyle = '#333';
                    fontDeclaration += '11px Arial';
                } else if (emotion.userAdded) {
                    ctx.fillStyle = '#0066cc';
                    fontDeclaration += 'italic 10px Arial';
                } else {
                    ctx.fillStyle = '#555';
                    fontDeclaration += '10px Arial';
                }
                ctx.font = fontDeclaration;
                
                ctx.textAlign = 'center';
                ctx.textBaseline = 'bottom';
                
                const textWidth = ctx.measureText(emotion.emotion).width;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fillRect(pos.x - textWidth/2 - 2, pos.y - (radius + 14), textWidth + 4, 12);
                
                if (primaryEmotions.includes(emotion.originalEmotion)) ctx.fillStyle = '#333';
                else if (emotion.userAdded) ctx.fillStyle = '#0066cc';
                else ctx.fillStyle = '#555';
                
                ctx.fillText(emotion.emotion, pos.x, pos.y - (radius + 2));
            });
        }
        
        function drawSegmentationMode() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            drawVoronoiSegmentation();
            
            ctx.strokeStyle = '#d0d0d0';
            ctx.lineWidth = 1;
            ctx.setLineDash([3, 3]);
            for (let radius = 20; radius <= 100; radius += 20) {
                const minDimension = Math.min(canvas.width, canvas.height);
                const canvasRadius = (radius / 120) * (minDimension / 2);
                ctx.beginPath();
                ctx.arc(centerX, centerY, canvasRadius, 0, 2 * Math.PI);
                ctx.stroke();
            }
            ctx.setLineDash([]);
            
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo(canvas.width, centerY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(centerX, 0);
            ctx.lineTo(centerX, canvas.height);
            ctx.stroke();

            emotionsData.forEach(emotion => {
                const pos = dataToCanvasSegmentation(emotion.x, emotion.y);
                const radius = 6;
                
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, radius, 0, 2 * Math.PI);
                ctx.fillStyle = '#cccccc';
                ctx.fill();
                
                let fontDeclaration = '10px Arial';
                ctx.font = fontDeclaration;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'bottom';
                
                const textWidth = ctx.measureText(emotion.emotion).width;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fillRect(pos.x - textWidth/2 - 2, pos.y - (radius + 14), textWidth + 4, 12);
                
                ctx.fillStyle = '#555';
                ctx.fillText(emotion.emotion, pos.x, pos.y - (radius + 2));
            });
        }


        function getEmotionAt(canvasX, canvasY) {
            if (currentMode !== 'mapping') return null;
            for (let i = emotionsData.length - 1; i >= 0; i--) {
                const emotion = emotionsData[i];
                const pos = dataToCanvas(emotion.x, emotion.y);
                const radius = 6;
                const dist = Math.sqrt(Math.pow(pos.x - canvasX, 2) + Math.pow(pos.y - canvasY, 2));
                if (dist <= radius + 2) {
                    return emotion;
                }
            }
            return null;
        }

        canvas.addEventListener('mousedown', (e) => {
            if (currentMode !== 'mapping') return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const emotion = getEmotionAt(x, y);

            if (emotion) {
                isDragging = true;
                draggedEmotion = emotion;
                selectedEmotion = emotion;
                canvas.style.cursor = 'grabbing';
                updateInfo(emotion);
                draw();
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (currentMode !== 'mapping') return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            if (isDragging && draggedEmotion) {
                const dataPos = canvasToData(x, y);
                draggedEmotion.x = dataPos.x;
                draggedEmotion.y = dataPos.y;
                updateInfo(draggedEmotion);
                draw();
            } else {
                const emotion = getEmotionAt(x, y);
                if (emotion) {
                    tooltip.textContent = `${emotion.emotion} (X: ${emotion.x}, Y: ${emotion.y})`;
                    tooltip.style.left = e.clientX + 'px';
                    tooltip.style.top = e.clientY + 'px';
                    tooltip.classList.add('visible');
                    canvas.style.cursor = 'grab';
                } else {
                    tooltip.classList.remove('visible');
                    canvas.style.cursor = 'default';
                }
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            if (currentMode !== 'mapping') return;
            if (isDragging && draggedEmotion) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                if (x < 0 || x > canvas.width || y < 0 || y > canvas.height) {
                    const emotionNameToDelete = draggedEmotion.originalEmotion;
                    const dataIndex = emotionsData.findIndex(em => em.originalEmotion === emotionNameToDelete);
                    if (dataIndex > -1) emotionsData.splice(dataIndex, 1);
                    const originalIndex = originalPositions.findIndex(em => em.originalEmotion === emotionNameToDelete);
                    if (originalIndex > -1) originalPositions.splice(originalIndex, 1);
                    showMessage(`'${emotionNameToDelete}' deleted.`, 'success');
                    selectedEmotion = null;
                    document.getElementById('selectedInfo').textContent = 'No emotion selected';
                    document.getElementById('coordinates').textContent = 'X: --, Y: --';
                    draw();
                }
            }
            isDragging = false;
            draggedEmotion = null;
            canvas.style.cursor = 'grab';
        });

        canvas.addEventListener('mouseleave', () => {
             if (currentMode !== 'mapping') return;
            tooltip.classList.remove('visible');
        });

        canvas.addEventListener('dblclick', (e) => {
            if (currentMode !== 'mapping') return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const emotion = getEmotionAt(x, y);

            if (emotion) {
                emotion.isBold = !emotion.isBold;
                emotion.emotion = emotion.isBold ? emotion.originalEmotion.toUpperCase() : emotion.originalEmotion;
                draw();
            }
        });

        function updateInfo(emotion) {
            document.getElementById('selectedInfo').textContent = `Selected: ${emotion.emotion}`;
            document.getElementById('coordinates').textContent = `X: ${emotion.x}, Y: ${emotion.y}`;
        }
        
        function switchMode() {
            currentMode = currentMode === 'mapping' ? 'segmentation' : 'mapping';
            updateUIVisibility();
            draw();
        }
        
        function updateUIVisibility() {
            const mappingControls = document.getElementById('mapping-controls');
            const segmentationControls = document.getElementById('segmentation-controls');
            const switchBtn = document.querySelector('.info-panel button.secondary');
            const subtitle = document.getElementById('subtitle-text');
            const mainTitle = document.getElementById('main-title');
            const chart = document.getElementById('chart');

            if (currentMode === 'mapping') {
                mainTitle.textContent = 'Emotion Dimensional Plane';
                subtitle.textContent = 'Drag to reposition • Drag out of frame to delete • Click to select • Double-click to bold/capitalize';
                mappingControls.style.display = 'flex';
                segmentationControls.style.display = 'none';
                switchBtn.textContent = 'Switch to Segmentation';
                chart.style.cursor = 'grab';
            } else {
                mainTitle.textContent = 'Segmentation Tool';
                subtitle.textContent = 'Generate and download Voronoi segmentations from emotion coordinates.';
                mappingControls.style.display = 'none';
                segmentationControls.style.display = 'flex';
                switchBtn.textContent = 'Switch to Mapping';
                chart.style.cursor = 'default';
            }
        }

        function resetPositions() {
            emotionsData = JSON.parse(JSON.stringify(originalPositions));
            selectedEmotion = null;
            document.getElementById('selectedInfo').textContent = 'No emotion selected';
            document.getElementById('coordinates').textContent = 'X: --, Y: --';
            draw();
        }
        
        let messageTimer;
        function showMessage(text, type = 'error') {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = text;
            let bgColor = '#ff6b6b'; // default error red
            if (type === 'success') {
                bgColor = '#4ecdc4';
            } else if (type === 'info') {
                bgColor = '#6c757d';
            }
            messageBox.style.backgroundColor = bgColor;
            messageBox.classList.add('show');
            clearTimeout(messageTimer);
            messageTimer = setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000);
        }

        function addNewEmotion() {
            const input = document.getElementById('newEmotionInput');
            const emotionName = input.value.trim();
            if (emotionName === '') {
                showMessage('Please enter an emotion name.');
                return;
            }
            if (emotionsData.some(e => e.originalEmotion.toLowerCase() === emotionName.toLowerCase())) {
                showMessage('This emotion already exists.');
                return;
            }
            const newEmotion = { 
                emotion: emotionName, 
                originalEmotion: emotionName,
                x: 0, 
                y: 0, 
                userAdded: true, 
                isBold: false,
                isSelected: false,
                dominanceLevel: 0
            };
            emotionsData.push(newEmotion);
            originalPositions.push(JSON.parse(JSON.stringify(newEmotion)));
            input.value = '';
            selectedEmotion = newEmotion;
            updateInfo(newEmotion);
            draw();
        }
        
        document.getElementById('newEmotionInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addNewEmotion();
            }
        });
        
        function downloadCSV() {
            let csvContent = "emotion,X,Y\n";
            const sortedEmotions = [...emotionsData].sort((a, b) => 
                a.originalEmotion.toLowerCase().localeCompare(b.originalEmotion.toLowerCase())
            );
            sortedEmotions.forEach(e => {
                csvContent += `"${e.originalEmotion.replace(/"/g, '""')}",${e.x},${e.y}\n`;
            });
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            const timestamp = new Date().toISOString().slice(0, 19).replace(/[-:T]/g, '');
            link.setAttribute('href', url);
            link.setAttribute('download', `emotions_coordinates_${timestamp}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function getSegmentationData() {
            const emotionsInsideRing = emotionsData.filter(e => Math.sqrt(e.x * e.x + e.y * e.y) <= 100);
            const points = emotionsInsideRing.map(e => {
                const pos = dataToCanvasSegmentation(e.x, e.y);
                return [pos.x, pos.y];
            });

            if (points.length === 0) {
                showMessage("No emotions within the chart to create a segmentation.");
                return null;
            }

            const delaunay = d3.Delaunay.from(points);
            const voronoi = delaunay.voronoi([0, 0, canvas.width, canvas.height]);

            const segmentationData = [];
            for (let i = 0; i < points.length; i++) {
                const cell = voronoi.cellPolygon(i);
                if (cell) {
                    const polygonData = cell.map(p => {
                        const dataPoint = canvasToDataSegmentation(p[0], p[1]);
                        return { x: dataPoint.x, y: dataPoint.y };
                    });
                    segmentationData.push({
                        emotion: emotionsInsideRing[i].emotion,
                        polygon: polygonData
                    });
                }
            }
            return segmentationData;
        }

        async function submitMapAndSegmentation() {
            const segmentationData = getSegmentationData();
            if (!segmentationData) return; 

            const payload = {
                coordinates: emotionsData.map(({ emotion, originalEmotion, x, y, userAdded, isBold }) => ({ emotion, originalEmotion, x, y, userAdded, isBold })),
                segmentation: segmentationData
            };

            const webhookUrl = 'https://n8n.srv968843.hstgr.cloud/webhook-test/map-seg';

            showMessage("Submitting map and segmentation...", "info");

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    showMessage("Submission successful!", "success");
                } else {
                    const errorText = await response.text();
                    showMessage(`Submission failed: ${response.status} ${response.statusText}. ${errorText}`, "error");
                }
            } catch (error) {
                showMessage(`Submission failed: Network error. ${error.message}`, "error");
            }
        }

        function downloadSegmentation() {
            const segmentationData = getSegmentationData();
            if(!segmentationData) return;

            let csvContent = "emotion,polygon_data\n";
            segmentationData.forEach(item => {
                 const emotionName = `"${item.emotion.replace(/"/g, '""')}"`;
                 const polygonString = `"${JSON.stringify(item.polygon).replace(/"/g, '""')}"`;
                 csvContent += `${emotionName},${polygonString}\n`;
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', 'voronoi_segmentation.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                parseCSV(e.target.result);
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        const csvFileInput = document.getElementById('csvFileInput');
        csvFileInput.addEventListener('change', handleFileUpload, false);

        function parseCSV(text) {
            const newEmotions = [];
            const lines = text.split(/\r\n|\n/);
            const header = lines[0].split(',').map(h => h.trim().toLowerCase());
            const emotionIndex = header.indexOf('emotion');
            const xIndex = header.indexOf('x');
            const yIndex = header.indexOf('y');

            if (emotionIndex === -1 || xIndex === -1 || yIndex === -1) {
                showMessage('Invalid CSV. Header must contain "emotion", "X", and "Y".');
                return;
            }

            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim() === '') continue;
                const data = lines[i].split(',');
                const emotionName = data[emotionIndex]?.trim().replace(/"/g, '');
                const x = parseInt(data[xIndex], 10);
                const y = parseInt(data[yIndex], 10);

                if (!emotionName || isNaN(x) || isNaN(y)) {
                    showMessage(`Skipping invalid row ${i + 1}: ${lines[i]}`);
                    continue;
                }

                newEmotions.push({
                    emotion: emotionName,
                    originalEmotion: emotionName,
                    x: Math.max(-100, Math.min(100, x)),
                    y: Math.max(-100, Math.min(100, y)),
                    isBold: false,
                    isSelected: false,
                    dominanceLevel: 0
                });
            }
            
            if (newEmotions.length === 0) {
                showMessage('No valid emotion data found in the uploaded file.');
                return;
            }

            emotionsData = newEmotions;
            originalPositions = JSON.parse(JSON.stringify(newEmotions));
            selectedEmotion = null;
            document.getElementById('selectedInfo').textContent = 'No emotion selected';
            document.getElementById('coordinates').textContent = 'X: --, Y: --';
            draw();
            showMessage('Successfully loaded new emotion data!', 'success');
        }

        function openSettings() {
            document.getElementById('settings-overlay').style.display = 'flex';
            document.getElementById('total-energy').value = recordingSettings.totalEnergy;
            document.getElementById('activation-cost').value = recordingSettings.activationCost;
            document.getElementById('resize-cost').value = recordingSettings.resizeCost;
            document.getElementById('ring1-multiplier').value = recordingSettings.ringMultipliers[0];
            document.getElementById('ring2-multiplier').value = recordingSettings.ringMultipliers[1];
            document.getElementById('ring3-multiplier').value = recordingSettings.ringMultipliers[2];
            document.getElementById('ring4-multiplier').value = recordingSettings.ringMultipliers[3];
            renderRulesList();
        }

        function closeSettings() {
            document.getElementById('settings-overlay').style.display = 'none';
        }

        function saveSettings() {
            recordingSettings.totalEnergy = parseInt(document.getElementById('total-energy').value) || 100;
            recordingSettings.activationCost = parseInt(document.getElementById('activation-cost').value) || 10;
            recordingSettings.resizeCost = parseInt(document.getElementById('resize-cost').value) || 15;
            recordingSettings.ringMultipliers[0] = parseFloat(document.getElementById('ring1-multiplier').value) || 1;
            recordingSettings.ringMultipliers[1] = parseFloat(document.getElementById('ring2-multiplier').value) || 1;
            recordingSettings.ringMultipliers[2] = parseFloat(document.getElementById('ring3-multiplier').value) || 1;
            recordingSettings.ringMultipliers[3] = parseFloat(document.getElementById('ring4-multiplier').value) || 1;
            closeSettings();
        }

        function renderRulesList() {
            const list = document.getElementById('rules-list');
            list.innerHTML = '';
            recordingSettings.rules.forEach((rule, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>If sector <b>${rule.trigger}</b> is selected, constrain <b>${rule.constraints.join(', ')}</b></span>
                    <button class="danger" onclick="removeRule(${index})">Delete</button>
                `;
                list.appendChild(li);
            });
        }

        function addRule() {
            const triggerInput = document.getElementById('trigger-sector');
            const constraintsInput = document.getElementById('constrained-sectors');
            const trigger = parseInt(triggerInput.value);
            const constraints = constraintsInput.value.split(',').map(s => parseInt(s.trim())).filter(n => !isNaN(n) && n >= 1 && n <= 8);

            if (!trigger || constraints.length === 0 || trigger < 1 || trigger > 8) {
                showMessage("Invalid rule. Please check your inputs.");
                return;
            }

            recordingSettings.rules.push({ trigger, constraints });
            triggerInput.value = '';
            constraintsInput.value = '';
            renderRulesList();
        }

        function removeRule(index) {
            recordingSettings.rules.splice(index, 1);
            renderRulesList();
        }

        function downloadSettings() {
            const settingsString = JSON.stringify(recordingSettings, null, 2);
            const blob = new Blob([settingsString], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'emotion_chart_settings.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        const settingsFileInput = document.getElementById('settingsFileInput');
        settingsFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const newSettings = JSON.parse(e.target.result);
                    if (newSettings.totalEnergy && newSettings.rules && newSettings.ringMultipliers) {
                        recordingSettings = newSettings;
                        openSettings();
                        showMessage("Settings loaded successfully!", "success");
                    } else {
                        showMessage("Invalid or corrupted settings file.");
                    }
                } catch (error) {
                    showMessage("Could not parse the settings file.");
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }, false);

        // Initialize
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('mouseup', (e) => {
            if (isDragging) {
                canvas.dispatchEvent(new MouseEvent('mouseup', e));
            }
        });
        resizeCanvas();
    </script>
</body>
