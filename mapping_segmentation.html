            {emotion: "peaceful", x: -50, y: -44}, {emotion: "passionate", x: -85, y: 35},
            {emotion: "pleased", x: -67, y: -1}, {emotion: "polite", x: -38, y: -25},
            {emotion: "relaxed", x: -34, y: -28}, {emotion: "relief", x: -100, y: -45},
            {emotion: "Sad", x: 45, y: -60}, {emotion: "satisfaction", x: -38, y: -19},
            {emotion: "serene", x: -26, y: -40}, {emotion: "serious", x: 1, y: -38},
            {emotion: "shame", x: 55, y: -85}, {emotion: "shyness", x: 30, y: -50},
            {emotion: "sympathetic", x: -38, y: -53}, {emotion: "Surprise", x: -44, y: 64},
            {emotion: "taken aback", x: -22, y: 40}, {emotion: "tense", x: 50, y: 50},
            {emotion: "tired", x: 19, y: -55}, {emotion: "triumphant", x: -70, y: 80},
            {emotion: "uncomfortable", x: 6, y: -6}, {emotion: "wavering", x: -2, y: -60},
            {emotion: "wistful", x: -40, y: -20}, {emotion: "worried", x: 40, y: 30},
            {emotion: "zestful", x: -88, y: 88},
        ].map(e => ({ ...e, isBold: false, originalEmotion: e.emotion, isSelected: false, dominanceLevel: 0 }));

        let originalPositions = JSON.parse(JSON.stringify(emotionsData));
        
        let selectedEmotion = null;
        let isDragging = false;
        let draggedEmotion = null;
        
        let recordingSettings = {
            totalEnergy: 100,
            activationCost: 10,
            resizeCost: 15,
            ringMultipliers: [1, 1.2, 1.5, 2],
            rules: [
                { trigger: 6, constraints: [1, 2, 3, 8] },
                { trigger: 1, constraints: [4, 5, 6, 7] }
            ]
        };

        const range = 110;

        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            draw();
        }

        function dataToCanvas(x, y) {
            const canvasX = (x + range) * canvas.width / (2 * range);
            const canvasY = (range - y) * canvas.height / (2 * range);
            return {x: canvasX, y: canvasY};
        }
        
        function canvasToData(canvasX, canvasY) {
            const x = Math.round((canvasX * (2 * range) / canvas.width) - range);
            const y = Math.round(range - (canvasY * (2 * range) / canvas.height));
            return {x: Math.max(-100, Math.min(100, x)), y: Math.max(-100, Math.min(100, y))};
        }
        
        function canvasToDataSegmentation(canvasX, canvasY) {
            const x = ((canvasX * (2 * range) / canvas.width) - range);
            const y = (range - (canvasY * (2 * range) / canvas.height));
            return {x: x, y: y};
        }


        function getEmotionColor(x, y, isUserAdded) {
            if (isUserAdded) return '#00bfff';

            const radius = Math.sqrt(x * x + y * y);
            if (radius <= 20) return 'hsl(50, 80%, 60%)';

            let angle = Math.atan2(y, x) * (180 / Math.PI);
            if (angle < 0) angle += 360;
            const hue = Math.round((angle - 45 + 360) % 360);

            let saturation = 100;
            if (radius <= 40) saturation = 50;
            else if (radius <= 60) saturation = 65;
            else if (radius <= 80) saturation = 80;

            return `hsl(${hue}, ${saturation}%, 55%)`;
        }
        
        function drawVoronoiSegmentation() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const outerRadius = dataToCanvas(100,0).x - centerX;
            const innerRadius = dataToCanvas(20,0).x - centerX;

            const points = emotionsData.map(e => {
                const pos = dataToCanvas(e.x, e.y);
                return [pos.x, pos.y];
            });

            if (points.length === 0) return;

            const delaunay = d3.Delaunay.from(points);
            const voronoi = delaunay.voronoi([0, 0, canvas.width, canvas.height]);

            ctx.save();
            ctx.beginPath();
            ctx.arc(centerX, centerY, outerRadius, 0, 2 * Math.PI, false);
            ctx.arc(centerX, centerY, innerRadius, 0, 2 * Math.PI, true);
            ctx.clip();

            ctx.beginPath();
            for (let i = 0; i < points.length; i++) {
                const cell = voronoi.cellPolygon(i);
                if (cell) {
                    ctx.moveTo(cell[0][0], cell[0][1]);
                    for (let j = 1; j < cell.length; j++) ctx.lineTo(cell[j][0], cell[j][1]);
                    ctx.closePath();
                }
            }
            ctx.strokeStyle = 'var(--accent-primary)';
            ctx.lineWidth = 1;
            ctx.stroke();
            ctx.restore();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (currentMode === 'mapping') drawMappingMode();
            else drawSegmentationMode();
        }
        
        function drawMappingMode(){
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // Radial and Diagonal Grid
            ctx.strokeStyle = 'rgba(218, 217, 244, 0.2)';
            ctx.lineWidth = 1;
            ctx.setLineDash([2, 4]);
            for (let radius = 20; radius <= 100; radius += 20) {
                ctx.beginPath();
                const canvasRadius = dataToCanvas(radius, 0).x - centerX;
                ctx.arc(centerX, centerY, canvasRadius, 0, 2 * Math.PI);
                ctx.stroke();
            }
            
            ctx.beginPath();
            for(let i = 0; i < 8; i++) {
                const angle = i * Math.PI / 4;
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(centerX + canvas.width * Math.cos(angle), centerY + canvas.height * Math.sin(angle));
            }
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Orthogonal Grid
            ctx.strokeStyle = 'rgba(218, 217, 244, 0.1)';
            for (let i = -100; i <= 100; i += 25) {
                if (i === 0) continue;
                let pos = dataToCanvas(i, 0);
                ctx.beginPath(); ctx.moveTo(pos.x, 0); ctx.lineTo(pos.x, canvas.height); ctx.stroke();
                pos = dataToCanvas(0, i);
                ctx.beginPath(); ctx.moveTo(0, pos.y); ctx.lineTo(canvas.width, pos.y); ctx.stroke();
            }

            // Main Axes
            ctx.strokeStyle = 'rgba(218, 217, 244, 0.4)';
            ctx.lineWidth = 1;
            ctx.beginPath(); ctx.moveTo(0, centerY); ctx.lineTo(canvas.width, centerY); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(centerX, 0); ctx.lineTo(centerX, canvas.height); ctx.stroke();

            // Axis Number Labels
            ctx.fillStyle = '#a0a0b0';
            ctx.font = "10px 'Jost', sans-serif";
            ctx.textAlign = 'center'; ctx.textBaseline = 'top';
            [-100, -50, 50, 100].forEach(val => {
                const x = dataToCanvas(val, 0).x;
                ctx.fillText(val.toString(), x, centerY + 5);
            });
            ctx.textAlign = 'left'; ctx.textBaseline = 'middle';
            [-100, -50, 50, 100].forEach(val => {
                const y = dataToCanvas(0, val).y;
                ctx.fillText(val.toString(), centerX + 5, y);
            });
            
            // Emotion dots and labels
            emotionsData.forEach(emotion => {
                const pos = dataToCanvas(emotion.x, emotion.y);
                const color = getEmotionColor(emotion.x, emotion.y, emotion.userAdded);
                const radius = 6;
                
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, radius, 0, 2 * Math.PI);
                ctx.fillStyle = color;
                ctx.fill();
                
                if (selectedEmotion === emotion) {
                    ctx.strokeStyle = 'var(--accent-primary)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
                
                let fontDeclaration = "10px 'Jost', sans-serif";
                if (emotion.isBold) fontDeclaration = 'bold ' + fontDeclaration;
                ctx.font = fontDeclaration;
                ctx.fillStyle = '#e0e0e0';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'bottom';
                ctx.fillText(emotion.emotion, pos.x, pos.y - (radius + 2));
            });
        }
        
        function drawSegmentationMode() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            drawVoronoiSegmentation();
            
            ctx.strokeStyle = 'rgba(218, 217, 244, 0.2)';
            ctx.lineWidth = 1;
            ctx.setLineDash([2, 4]);
            for (let radius = 20; radius <= 100; radius += 20) {
                const canvasRadius = dataToCanvas(radius, 0).x - centerX;
                ctx.beginPath();
                ctx.arc(centerX, centerY, canvasRadius, 0, 2 * Math.PI);
                ctx.stroke();
            }
            ctx.setLineDash([]);
            
            ctx.strokeStyle = 'rgba(218, 217, 244, 0.4)';
            ctx.lineWidth = 1;
            ctx.beginPath(); ctx.moveTo(0, centerY); ctx.lineTo(canvas.width, centerY); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(centerX, 0); ctx.lineTo(centerX, canvas.height); ctx.stroke();

            emotionsData.forEach(emotion => {
                const pos = dataToCanvas(emotion.x, emotion.y);
                const radius = 6;
                
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, radius, 0, 2 * Math.PI);
                ctx.fillStyle = '#cccccc';
                ctx.fill();
                
                ctx.font = "10px 'Jost', sans-serif";
                ctx.textAlign = 'center';
                ctx.textBaseline = 'bottom';
                ctx.fillStyle = '#e0e0e0';
                ctx.fillText(emotion.emotion, pos.x, pos.y - (radius + 2));
            });
        }
        
        function getEmotionAt(canvasX, canvasY) {
            if (currentMode !== 'mapping') return null;
            for (let i = emotionsData.length - 1; i >= 0; i--) {
                const emotion = emotionsData[i];
                const pos = dataToCanvas(emotion.x, emotion.y);
                const radius = 6;
                const dist = Math.sqrt(Math.pow(pos.x - canvasX, 2) + Math.pow(pos.y - canvasY, 2));
                if (dist <= radius + 2) return emotion;
            }
            return null;
        }

        canvas.addEventListener('mousedown', (e) => {
            if (currentMode !== 'mapping') return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const emotion = getEmotionAt(x, y);

            if (emotion) {
                isDragging = true;
                draggedEmotion = emotion;
                selectedEmotion = emotion;
                canvas.style.cursor = 'grabbing';
                updateInfo(emotion);
                draw();
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (currentMode !== 'mapping') return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            if (isDragging && draggedEmotion) {
                const dataPos = canvasToData(x, y);
                draggedEmotion.x = dataPos.x;
                draggedEmotion.y = dataPos.y;
                updateInfo(draggedEmotion);
                draw();
            } else {
                const emotion = getEmotionAt(x, y);
                if (emotion) {
                    canvas.style.cursor = 'grab';
                } else {
                    canvas.style.cursor = 'default';
                }
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            if (currentMode !== 'mapping') return;
            if (isDragging && draggedEmotion) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                if (x < 0 || x > canvas.width || y < 0 || y > canvas.height) {
                    const nameToDelete = draggedEmotion.originalEmotion;
                    emotionsData = emotionsData.filter(em => em.originalEmotion !== nameToDelete);
                    originalPositions = originalPositions.filter(em => em.originalEmotion !== nameToDelete);
                    showMessage(`'${nameToDelete}' deleted.`, 'success');
                    selectedEmotion = null;
                    document.getElementById('selectedInfo').textContent = 'No emotion selected';
                    document.getElementById('coordinates').textContent = 'X: --, Y: --';
                }
                draw();
            }
            isDragging = false;
            draggedEmotion = null;
            canvas.style.cursor = 'grab';
        });

        canvas.addEventListener('mouseleave', (e) => {
            if (isDragging) {
                 canvas.dispatchEvent(new MouseEvent('mouseup', e));
            }
        });

        canvas.addEventListener('dblclick', (e) => {
            if (currentMode !== 'mapping') return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const emotion = getEmotionAt(x, y);

            if (emotion) {
                emotion.isBold = !emotion.isBold;
                emotion.emotion = emotion.isBold ? emotion.originalEmotion.toUpperCase() : emotion.originalEmotion;
                draw();
            }
        });

        function updateInfo(emotion) {
            document.getElementById('selectedInfo').textContent = `Selected: ${emotion.emotion}`;
            document.getElementById('coordinates').textContent = `X: ${emotion.x}, Y: ${emotion.y}`;
        }
        
        function switchMode() {
            currentMode = currentMode === 'mapping' ? 'segmentation' : 'mapping';
            updateUIVisibility();
            draw();
        }
        
        function updateUIVisibility() {
            const mainControls = document.getElementById('main-controls');
            const mappingFileOps = document.getElementById('mapping-file-ops');
            const segmentationFileOps = document.getElementById('segmentation-file-ops');
            const subtitle = document.getElementById('subtitle-text');
            const mainTitle = document.getElementById('main-title');
            const chart = document.getElementById('chart');

            if (currentMode === 'mapping') {
                mainTitle.textContent = 'Emotion Dimensional Plane';
                subtitle.textContent = 'Drag to reposition • Drag out of frame to delete • Click to select • Double-click to bold/capitalize';
                mainControls.style.display = 'flex';
                mappingFileOps.style.display = 'block';
                segmentationFileOps.style.display = 'none';
                chart.style.cursor = 'grab';
            } else {
                mainTitle.textContent = 'Segmentation Tool';
                subtitle.textContent = 'Generate and download Voronoi segmentations from emotion coordinates.';
                mainControls.style.display = 'none';
                mappingFileOps.style.display = 'none';
                segmentationFileOps.style.display = 'block';
                chart.style.cursor = 'default';
            }
        }

        function resetPositions() {
            emotionsData = JSON.parse(JSON.stringify(originalPositions));
            selectedEmotion = null;
            document.getElementById('selectedInfo').textContent = 'No emotion selected';
            document.getElementById('coordinates').textContent = 'X: --, Y: --';
            draw();
        }
        
        let messageTimer;
        function showMessage(text, type = 'success') {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = text;
            messageBox.style.borderColor = type === 'success' ? 'var(--accent-primary)' : 'var(--danger-color)';
            messageBox.style.color = type === 'success' ? 'var(--accent-primary)' : 'var(--danger-color)';
            messageBox.classList.add('show');
            clearTimeout(messageTimer);
            messageTimer = setTimeout(() => messageBox.classList.remove('show'), 3000);
        }

        function addNewEmotion() {
            const input = document.getElementById('newEmotionInput');
            const emotionName = input.value.trim();
            if (emotionName === '') return showMessage('Please enter an emotion name.', 'error');
            if (emotionsData.some(e => e.originalEmotion.toLowerCase() === emotionName.toLowerCase())) {
                return showMessage('This emotion already exists.', 'error');
            }
            const newEmotion = { 
                emotion: emotionName, originalEmotion: emotionName,
                x: 0, y: 0, userAdded: true, isBold: false,
                isSelected: false, dominanceLevel: 0
            };
            emotionsData.push(newEmotion);
            originalPositions.push(JSON.parse(JSON.stringify(newEmotion)));
            input.value = '';
            selectedEmotion = newEmotion;
            updateInfo(newEmotion);
            draw();
        }
        
        document.getElementById('newEmotionInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addNewEmotion();
        });
        
        function downloadCSV() {
            let csvContent = "emotion,X,Y\n";
            [...emotionsData].sort((a, b) => a.originalEmotion.toLowerCase().localeCompare(b.originalEmotion.toLowerCase()))
                .forEach(e => csvContent += `"${e.originalEmotion.replace(/"/g, '""')}",${e.x},${e.y}\n`);
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `emotions_coordinates_${new Date().toISOString().slice(0, 19).replace(/[-:T]/g, '')}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function getSegmentationData() {
            const points = emotionsData.map(e => {
                const pos = dataToCanvas(e.x, e.y);
                return [pos.x, pos.y];
            });

            if (points.length === 0) {
                showMessage("No emotions to create a segmentation.", "error");
                return null;
            }

            const delaunay = d3.Delaunay.from(points);
            const voronoi = delaunay.voronoi([0, 0, canvas.width, canvas.height]);
            return emotionsData.map((emotion, i) => {
                const cell = voronoi.cellPolygon(i);
                const polygon = cell ? cell.map(p => canvasToDataSegmentation(p[0], p[1])) : [];
                return { emotion: emotion.emotion, polygon };
            });
        }

        async function submitMapAndSegmentation() {
            const segmentationData = getSegmentationData();
            if (!segmentationData) return;
            const payload = {
                user_identifier: 'nico',
                map_data: {
                    coordinates: emotionsData.map(({ emotion, x, y, isBold }) => ({ emotion, x, y, isBold })),
                    segmentation: segmentationData
                }
            };
            const webhookUrl = 'https://n8n.srv968843.hstgr.cloud/webhook-test/map-seg';
            showMessage("Submitting map...", "info");
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (response.ok) showMessage("Submission successful!");
                else showMessage(`Submission failed: ${response.statusText}`, "error");
            } catch (error) {
                showMessage(`Submission failed: Network error.`, "error");
            }
        }

        async function submitSettings() {
            const payload = {
                user_identifier: 'nico',
                settings_data: recordingSettings
            };
            const webhookUrl = 'https://n8n.srv968843.hstgr.cloud/webhook-test/settings_id';
            showMessage("Submitting settings...", "info");
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (response.ok) showMessage("Settings submitted successfully!");
                else showMessage(`Submission failed: ${response.statusText}`, "error");
            } catch (error) {
                showMessage(`Submission failed: Network error.`, "error");
            }
        }

        function downloadSegmentation() {
            const segmentationData = getSegmentationData();
            if(!segmentationData) return;
            let csvContent = "emotion,polygon_data\n";
            segmentationData.forEach(item => {
                 const emotionName = `"${item.emotion.replace(/"/g, '""')}"`;
                 const polygonString = `"${JSON.stringify(item.polygon).replace(/"/g, '""')}"`;
                 csvContent += `${emotionName},${polygonString}\n`;
            });
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'voronoi_segmentation.csv';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = e => parseCSV(e.target.result);
            reader.readAsText(file);
            event.target.value = '';
        }

        const csvFileInput = document.getElementById('csvFileInput');
        csvFileInput.addEventListener('change', handleFileUpload, false);

        function parseCSV(text) {
            const newEmotions = [];
            const lines = text.split(/\r\n|\n/).slice(1);
            for (const line of lines) {
                if (line.trim() === '') continue;
                const [emotion, x, y] = line.split(',');
                if (!emotion || isNaN(parseInt(x)) || isNaN(parseInt(y))) continue;
                newEmotions.push({
                    emotion: emotion.trim().replace(/"/g, ''),
                    originalEmotion: emotion.trim().replace(/"/g, ''),
                    x: Math.max(-100, Math.min(100, parseInt(x))),
                    y: Math.max(-100, Math.min(100, parseInt(y))),
                    isBold: false, isSelected: false, dominanceLevel: 0
                });
            }
            if (newEmotions.length === 0) return showMessage('No valid data found.', "error");
            emotionsData = newEmotions;
            originalPositions = JSON.parse(JSON.stringify(newEmotions));
            selectedEmotion = null;
            document.getElementById('selectedInfo').textContent = 'No emotion selected';
            document.getElementById('coordinates').textContent = 'X: --, Y: --';
            draw();
            showMessage('Successfully loaded new emotion data!');
        }

        function openSettings() {
            document.getElementById('settings-overlay').style.display = 'flex';
            document.getElementById('total-energy').value = recordingSettings.totalEnergy;
            document.getElementById('activation-cost').value = recordingSettings.activationCost;
            document.getElementById('resize-cost').value = recordingSettings.resizeCost;
            document.getElementById('ring1-multiplier').value = recordingSettings.ringMultipliers[0];
            document.getElementById('ring2-multiplier').value = recordingSettings.ringMultipliers[1];
            document.getElementById('ring3-multiplier').value = recordingSettings.ringMultipliers[2];
            document.getElementById('ring4-multiplier').value = recordingSettings.ringMultipliers[3];
            renderRulesList();
        }

        function closeSettings() {
            document.getElementById('settings-overlay').style.display = 'none';
        }

        function saveSettings() {
            recordingSettings.totalEnergy = parseInt(document.getElementById('total-energy').value, 10) || 100;
            recordingSettings.activationCost = parseInt(document.getElementById('activation-cost').value, 10) || 10;
            recordingSettings.resizeCost = parseInt(document.getElementById('resize-cost').value, 10) || 15;
            recordingSettings.ringMultipliers = [
                parseFloat(document.getElementById('ring1-multiplier').value) || 1,
                parseFloat(document.getElementById('ring2-multiplier').value) || 1,
                parseFloat(document.getElementById('ring3-multiplier').value) || 1,
                parseFloat(document.getElementById('ring4-multiplier').value) || 1
            ];
            closeSettings();
        }

        function renderRulesList() {
            const list = document.getElementById('rules-list');
            list.innerHTML = '';
            recordingSettings.rules.forEach((rule, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>If <b>${rule.trigger}</b>, constrain <b>${rule.constraints.join(', ')}</b></span><button class="danger" onclick="removeRule(${index})">X</button>`;
                list.appendChild(li);
            });
        }

        function addRule() {
            const trigger = parseInt(document.getElementById('trigger-sector').value);
            const constraints = document.getElementById('constrained-sectors').value.split(',').map(s => parseInt(s.trim())).filter(n => !isNaN(n) && n >= 1 && n <= 8);
            if (!trigger || constraints.length === 0 || trigger < 1 || trigger > 8) {
                return showMessage("Invalid rule.", "error");
            }
            recordingSettings.rules.push({ trigger, constraints });
            document.getElementById('trigger-sector').value = '';
            document.getElementById('constrained-sectors').value = '';
            renderRulesList();
        }

        function removeRule(index) {
            recordingSettings.rules.splice(index, 1);
            renderRulesList();
        }

        function downloadSettings() {
            const blob = new Blob([JSON.stringify(recordingSettings, null, 2)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'emotion_chart_settings.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function loadConfigFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const userMapId = urlParams.get('user_map_id');
            const settingsId = urlParams.get('settings_id');

            if (userMapId && settingsId) {
                const webhookUrl = `https://n8n.srv968843.hstgr.cloud/webhook-test/map-settings_id?user_map_id=${userMapId}&settings_id=${settingsId}`;
                showMessage('Loading custom configuration...', 'info');

                try {
                    const response = await fetch(webhookUrl);
                    if (!response.ok) {
                        throw new Error(`Server responded with status: ${response.status}`);
                    }
                    const data = await response.json();

                    if (data.map_data && data.settings_data) {
                        // Load coordinates, ignoring segmentation data as planned
                        if (Array.isArray(data.map_data.coordinates)) {
                            emotionsData = data.map_data.coordinates.map(e => ({
                                ...e,
                                originalEmotion: e.emotion,
                                userAdded: e.userAdded || false,
                                isSelected: false,
                                dominanceLevel: 0
                            }));
                            // Update the reset state to match the loaded data
                            originalPositions = JSON.parse(JSON.stringify(emotionsData));
                        }
                        
                        // Load settings
                        recordingSettings = data.settings_data;
                        showMessage('Custom configuration loaded successfully!', 'success');
                    } else {
                        throw new Error("Invalid data structure received from server.");
                    }

                } catch (error) {
                    console.error("Error fetching configuration:", error);
                    showMessage(`Error: Could not load configuration. ${error.message}`, 'error');
                }
            }
        }

        const settingsFileInput = document.getElementById('settingsFileInput');
        settingsFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = e => {
                try {
                    const newSettings = JSON.parse(e.target.result);
                    if (newSettings.totalEnergy && newSettings.rules && newSettings.ringMultipliers) {
                        recordingSettings = newSettings;
                        openSettings();
                        showMessage("Settings loaded successfully!");
                    } else showMessage("Invalid settings file.", "error");
                } catch (error) { showMessage("Could not parse settings file.", "error"); }
            };
            reader.readAsText(file);
            event.target.value = '';
        }, false);

        document.addEventListener('DOMContentLoaded', (event) => {
            document.fonts.ready.then(async () => {
                await loadConfigFromUrl(); // Load data from URL first
                resizeCanvas(); // Then perform initial resize and draw
            });
        });
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('mouseup', (e) => {
            if (isDragging) canvas.dispatchEvent(new MouseEvent('mouseup', e));
        });
    </script>
</body>
